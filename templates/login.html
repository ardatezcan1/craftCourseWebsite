<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light grey background for the body */
        }
        .header {
            background-color: #6a1b9a; /* Deep purple */
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .footer {
            background-color: #6a1b9a; /* Deep purple */
            color: white;
            text-align: center;
            padding: 12px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-primary {
            background-color: #9c27b0; /* Custom purple for buttons */
            border-color: #7b1fa2; /* Darker purple for border */
        }
        .btn-primary:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            border-color: #6a1b9a;
        }
        .header img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/images/logo.png" alt="Crafting Courses Logo" style="height: 50px;">
        Crafting Courses Management System
    </div>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% if error %}
                <p style="color: red">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="footer">Â© 2024 Crafting Courses, Inc.</div>
</body>
</html>

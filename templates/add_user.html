<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .header, .footer { background-color: #6a1b9a; padding: 10px 20px; color: white; text-align: center; font-size: 24px; }
        .container { padding-top: 20px; }
        .btn-primary {
            color: #fff;
            background-color: #6a1b9a;
            border-color: #5a0e7d;
        }
        .alert {
            margin-top: 20px;
        }
        .header img {
            vertical-align: middle;
            margin-right: 10px;
            height: 50px; /* Match the logo size */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/personal_dashboard">
            <img src="/static/images/logo.png" alt="Crafting Courses Logo">
        </a>
        Crafting Courses Management System - Add New User
    </div>
    <div class="container">
        <h2>Enter User Details</h2>

        <!-- Display a message if it exists -->
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/add_user">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="homePhone">Home Phone:</label>
                <input type="text" class="form-control" id="homePhone" name="homePhone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="T">Teacher</option>
                    <option value="S">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
    <div class="footer">Â© 2024 Crafting Courses, Inc.</div>
</body>
</html>
